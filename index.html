<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Scan QRCode | EXPLORE CAMPUS - IIKNU TUBAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --green-main: #16a34a;
      --green-soft: #dcfce7;
      --green-dark: #14532d;
      --gray-bg: #f8fafc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--gray-bg);
      margin: 0;
      padding: 0;
      color: #0f172a;
    }

    header {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      padding: 28px 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    header h2 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }

    header p {
      margin: 6px 0 0;
      opacity: 0.9;
      font-size: 14px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: -22px auto 20px;
      padding: 0 16px;
    }

    nav button {
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: white;
      color: var(--green-main);
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: all 0.25s ease;
    }

    nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    nav button.secondary {
      background: var(--green-main);
      color: white;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px 16px;
    }

    #scanPage, #dataPage {
      background: white;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      animation: fadeUp 0.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #reader {
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
      border-radius: 16px;
      overflow: hidden;
      border: 4px solid var(--green-soft);
    }

    #scanResult {
      text-align: center;
      font-weight: 600;
      color: var(--green-main);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: white;
      font-size: 14px;
    }

    table th, table td {
      border-bottom: 1px solid #e5e7eb;
      padding: 10px;
      text-align: center;
    }

    table th {
      background: var(--green-soft);
      color: var(--green-dark);
      font-weight: 600;
    }

    table tr:hover {
      background: #f0fdf4;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #64748b;
      margin: 30px 0 15px;
    }
  </style>
</head>
<body>

<header>
  <h2>SCAN QR CODE</h2>
  <p>EXPLORE CAMPUS – IIKNU TUBAN</p>
</header>

<nav>
  <button onclick="showScan()">SCAN QR</button>
  <button class="secondary" onclick="showData()">DATA HASIL SCAN</button>
</nav>

<div class="container">

  <!-- HALAMAN SCAN -->
  <div id="scanPage" onclick="unlockAudio()">
    <h3 style="text-align:center">Arahkan Kamera ke QR Code</h3>
    <div id="reader"></div>
    <p id="scanResult" style="text-align:center;font-weight:bold;color:#2563eb"></p>
  </div>

  <!-- HALAMAN DATA -->
  <div id="dataPage" class="hidden">
    <h3>Data Hasil Scan</h3>
    <button onclick="clearData()" style="margin-bottom:10px;background:#dc2626;color:white;padding:8px 12px;border:none;border-radius:6px;cursor:pointer">Hapus Semua Data</button>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Isi QR Code</th>
          <th>Waktu Scan</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

</div>

<footer>
  © 2026 EXPLORE CAMPUS – IIKNU TUBAN
</footer>

<script>
  const scanPage = document.getElementById('scanPage');
  const dataPage = document.getElementById('dataPage');
  const scanResult = document.getElementById('scanResult');
  const dataTable = document.getElementById('dataTable');

  // Audio (harus di-unlock dengan interaksi user)
  const successSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-scanner-beep-903.mp3');
  const errorSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-error-tone-419.mp3');

  let audioUnlocked = false;

  function unlockAudio() {
    if (!audioUnlocked) {
      successSound.play().then(() => {
        successSound.pause();
        successSound.currentTime = 0;
      }).catch(() => {});

      errorSound.play().then(() => {
        errorSound.pause();
        errorSound.currentTime = 0;
      }).catch(() => {});

      audioUnlocked = true;
      console.log('Audio unlocked');
    }
  }('https://assets.mixkit.co/sfx/preview/mixkit-error-tone-419.mp3');

  function showScan() {
    scanPage.classList.remove('hidden');
    dataPage.classList.add('hidden');
  }

  function showData() {
    scanPage.classList.add('hidden');
    dataPage.classList.remove('hidden');
    renderTable();
  }

  function getData() {
    return JSON.parse(localStorage.getItem('scanData')) || [];
  }

  function saveData(data) {
    localStorage.setItem('scanData', JSON.stringify(data));
  }

  function renderTable() {
    const data = getData();
    dataTable.innerHTML = '';
    data.forEach((item, index) => {
      const row = `<tr>
        <td>${index + 1}</td>
        <td>${item.text}</td>
        <td>${item.time}</td>
      </tr>`;
      dataTable.innerHTML += row;
    });
  }

  function clearData() {
    if (confirm('Yakin ingin menghapus semua data?')) {
      localStorage.removeItem('scanData');
      renderTable();
    }
  }

  function onScanSuccess(decodedText) {
    const data = getData();
    const isDuplicate = data.some(item => item.text === decodedText);

    // Pause kamera agar tidak scan berulang
    html5QrCode.pause(true);

    if (isDuplicate) {
      errorSound.play();
      alert('QR Code sudah pernah discan!');
      setTimeout(() => html5QrCode.resume(), 2000);
      return;
    }

    successSound.play();
    alert('Scan Berhasil!');
    scanResult.innerText = `Berhasil Scan: ${decodedText}`;

    data.push({
      text: decodedText,
      time: new Date().toLocaleString('id-ID')
    });
    saveData(data);

    // Lanjut scan setelah 2 detik
    setTimeout(() => html5QrCode.resume(), 2000);
  }
  }

  const html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
